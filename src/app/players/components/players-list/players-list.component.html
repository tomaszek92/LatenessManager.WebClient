<div class="mat-elevation-z4">
  <div *ngIf="isLoading$ | async; then spinnerBlock else contentBlock"></div>

  <ng-template #spinnerBlock>
    <app-spinner></app-spinner>
  </ng-template>

  <ng-template #contentBlock>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="firstName" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> ImiÄ™ </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="penaltiesCount" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> Kara </th>
        <td mat-cell *matCellDef="let element"> {{element.penaltiesCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row.id)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </ng-template>
</div>
